signavio.description=Die <em>Signavio GmbH</em> mit Sitz in Berlin Charlottenburg bietet eine vollst\u00E4ndig web-basierte L\u00F6sung f\u00FCr die Modellierung von Prozessen mit BPMN 2.0. Signavio ist Technologief\u00FChrer im Bereich kollaborativer Prozessgestaltung. Erstmalig k\u00F6nnen alle Beteiligten in die Prozessgestaltung eingebunden werden. Mit seiner intuitiv nutzbaren Oberfl\u00E4che bietet der <a href\="http\://www.signavio.com/de/produkte/uebersicht.html">Signavio Process Editor</a> eine ideale Plattform f\u00FCr die Prozessmodellierung in kleinen und gro\u00DFen Unternehmen. Mit der Software as a Service Edition bietet Signavio eine kollaborative Modellierungsplattform ohne Installationsaufwand im eigenen Haus. Durch innovative Funktionalit\u00E4ten, wie die tabellenbasierte Prozessaufnahme (QuickModel), bietet der <a href\="http\://www.signavio.com/de/produkte/uebersicht.html">Signavio Process Editor</a> eine optimale Unterst\u00FCtzung in der Modellierung von Prozessen, sowohl f\u00FCr Gelegenheitsprozessgestalter, als auch f\u00FCr Modellierungsexperten.
