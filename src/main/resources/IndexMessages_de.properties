humans.text=Software muss zwar so kompliziert wie nötig, aber sollte auch so einfach wie möglich sein. Wir lieben Software, deren Bedienung Freude macht - statt täglich neue Kopfschmerzen auszulösen.
business.text=Kein Marketing, sondern eine simple Erkenntnis: es ist wichtig, dass wir uns für das Richtige entscheiden, bevor wir beginnen es "richtig" umzusetzen. Agile, schlanke Methoden sorgen dafür. 
growing.text=Die Professionalität, Aufmerksamkeit und Konsequenz mit der wir Software konzipieren, umsetzen und testen entscheidet wie kostengünstig und leicht sie mit den Bedürfnissen wächst.

