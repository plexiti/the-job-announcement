byline=A showcase based on <a href="http://www.camunda.com/fox">camunda fox BPM platform</a>, <a href="http://www.oracle.com/technetwork/java/javaee/overview/index.html">Java EE 6</a> and <a href="http://twitter.github.com/bootstrap/">Bootstrap from Twitter</a>.

intro.summary=<strong>The Job Announcement</strong> is a business-process centric web application that supports the process of creating a job position announcement starting from the need of finding a new employee. A manager can start the process by requesting a new job announcement giving a brief description of her needs. She will then submit her request to the Human Resources department which will review and create a detailed job announcement with an optional Twitter and/or Facebook post. The job announcement can be reviewed and approved (or not) by the original manager. Eventually, the job announcement is published to Twitter and Facebook.

