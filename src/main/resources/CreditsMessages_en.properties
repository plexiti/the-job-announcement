introduction=The source code for this application can be found on Bitbucket: <a href="http://bitbucket.org/plexiti/the-job-announcement-fox">http://bitbucket.org/plexiti/the-job-announcement-fox</a>. There you will a technical guide on how to build this application together with a list of people, projects and tools helped us technically develop this showcase.
companies.intro=The following companies have directly or indirectly contributed to the development of this application:

plexiti.description=Lightweight solutions for heavyweight challenges. We focus on the design, facilitation and implementation of process-critical application with Java EE 6 and lightweight BPM engines (like the Activiti-based "camunda fox"). Our unique proposition consists of the context-sensitive and experienced facilitation of the communication between specialists and developers.
plexiti.website=<strong>Zur Homepage:</strong> <a href="http://plexiti.com">http://plexiti.com</a>

camunda.description=Die Berliner camunda services GmbH bietet Beratung, Seminare und Software zum Thema Business Process Management (BPM). Ihre Kernkompetenzen sind der Standard BPMN, an dem sie selbst mitgewirkt hat, die BPM-Zertifizierung nach OCEB sowie das Open Source Projekt <a href="http://activiti.org/">Activiti</a>, an dem sie ebenfalls seit Projektbeginn beteiligt ist. Mit <a href="http://www.camunda.com/fox/">camunda fox</a> bietet sie eine BPM-Plattform für den Java-Bereich an, die BPMN 2.0 - Prozessmodelle direkt ausführen kann und auf dieser Grundlage ein umfangreiches Business-IT-Alignment ermöglicht.
camunda.description.2=Zu camundas über 250 Kunden gehören u.a. 1&1, freenet.de, Sparda Bank Hamburg und das Bundesfinanzministerium.
camunda.website=<strong>Zur Homepage:</strong> <a href="http://www.camunda.com">http://www.camunda.com</a>

signavio.description=Die Signavio GmbH mit Sitz in Berlin Charlottenburg bietet eine vollständig web-basierte Lösung für die Modellierung von Prozessen mit BPMN 2.0. Signavio ist Technologieführer im Bereich kollaborativer Prozessgestaltung. Erstmalig können alle Beteiligten in die Prozessgestaltung eingebunden werden. Mit seiner intuitiv nutzbaren Oberfläche bietet der Signavio Process Editor eine ideale Plattform für die Prozessmodellierung in kleinen und großen Unternehmen. Mit der Software as a Service Edition bietet Signavio eine kollaborative Modellierungsplattform ohne Installationsaufwand im eigenen Haus. Durch innovative Funktionalitäten, wie die tabellenbasierte Prozessaufnahme (QuickModel), bietet der Signavio Process Editor eine optimale Unterstützung in der Modellierung von Prozessen, sowohl für Gelegenheitsprozessgestalter, als auch für Modellierungsexperten.
signavio.website=<strong>Zur Homepage:</strong> <a href="http://www.signavio.com">http://www.signavio.com</a>
