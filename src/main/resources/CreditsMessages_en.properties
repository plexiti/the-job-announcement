introduction=The source code for this application and instructions on how to build it can be found on Bitbucket\: <a href\="http\://bitbucket.org/plexiti/the-job-announcement-fox">http\://bitbucket.org/plexiti/the-job-announcement-fox</a>.

companies.intro=The following companies have directly or indirectly contributed to the development of this application:

plexiti.description=The Vienna-based <em>plexiti productions</em> focuses on the design, facilitation and implementation of process-critical applications with Java EE 6 and lightweight BPM engines (like the Activiti-based "camunda fox"). Our proudly cherished specialty lies in the context-sensitive and experienced facilitation of the communication between specialists and developers.
plexiti.website=<strong>Website:</strong> <a href="http://plexiti.com">http://plexiti.com</a>

camunda.description=The Berlin-based <em>camunda services GmbH</em> provides consulting, seminars and software on the subject of Business Process Management (BPM). Its core competencies are the BPMN standard (which it helped develop), the BPM certification according to OCEB and the open source project <a href\="http\://activiti.org/">Activiti</a>, in which it has been involved since the beginning. With <a href\="http\://www.camunda.com/fox/product/overview/">camunda fox</a>, camunda provides a BPM-platform for the Java environment that can directly execute BPMN 2.0 process models and in this way form the foundation for a comprehensive business-IT alignment.
camunda.description.2=Camunda's over 250 customers include, among others, 1&1, freenet.de, Sparda Bank Hamburg and the German Federal Ministry of Finance.
camunda.website=<strong>Website:</strong> <a href="http://www.camunda.com">http://www.camunda.com</a>

signavio.description=<em>Signavio</em> offers a web-based solution for modeling business processes using BPMN 2.0. With offices in Berlin, Germany and Silicon Valley USA, the company stands out through technical innovation and experience in business process management. Signavio strives to have as many participants as possible involved in modeling business processes. Therefore, it provides an ideal platform for collaborative process design. Thanks to the <a href\="http\://www.signavio.com/en/products/process-editor-as-a-service.html">Software as a Service Edition</a> you can start with professional business process management right away, without having to install anything. Thanks to innovative modeling features such as spreadsheet-based process modeling (QuickModel), the <a href\="http\://www.signavio.com/en/products/overview.html">Signavio Process Editor</a> offers the ideal modeling platform both for casual process designers, as well as for modeling experts.
signavio.website=<strong>Website:</strong> <a href="http://www.signavio.com">http://www.signavio.com</a>
