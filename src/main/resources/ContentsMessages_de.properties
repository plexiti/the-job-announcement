process.announcement.description=Die oben angeführten Teilnehmer werden von der Prozessanwendung als vierten "Teilnehmer" unterstützt. Im folgenden Diagramm sind die verschiedenen Aktivitäten der Stellenausschreibung dargestellt. Diese Prozessanwendung wird auf der <a href="http://www.camunda.com/fox/">camunda fox BPM platform</a> ausgeführt. Im Kern von <a href="http://www.camunda.com/fox/">camunda fox</a> steckt die Open Source Process Engine <a href="http://www.activiti.org/">Activiti</a>.

