introduction=Hier lernen Sie die Teilnehmer der Stellenausschreibung, ihre Rollen und Verantwortlichkeiten kennen. Die Prozessanwendung ermöglicht es Ihnen zwischen den verschiedenen Personen zu wechseln. Verwenden Sie dazu das Drop-Down Menu, das sich auf jeder Seite in der rechten oberen Ecke befindet:

gonzo.description=Gonzo ist der Leiter einer Geschäftseinheit. Er startet den Prozess für eine Stellenausschreibung mit einer Anfrage. In dieser Anfrage definiert er den Bedarf für einen neuen Mitarbeiter und legt den Titel für die auszuschreibende Stelle fest. Sobald er die Anfrage für die Stellenausschreibung abgeschickt hat, verfasst die Personalabteilung ein Anforderungsprofil.

fozzie.description=Fozzie arbeitet in der Personalabteilung. Er ist f\u00FCr die offenen Stellenausschreibungen, die Gonzo (oder der Leiter einer anderen Gesch\u00E4ftseinheit) angefragt hat, verantwortlich.<br/>Fozzie stellt die Anforderungen f\u00FCr die zu besetzende Stelle zusammen und verfasst (optional) den Text f\u00FCr eine Twitter und/oder Facebook Nachricht. Er schickt seine Arbeit zur\u00FCck an den Leiter der anfragenden Gesch\u00E4ftseinheit zur Korrektur bzw. Freigabe.

kermit.description=Kermit ist der Leiter der Personalabteilung. Er kann, so wie Fozzie, die Verantwortung f\u00FCr die offene Stellenausschreibung, die Gonzo (oder der Leiter einer anderen Gesch\u00E4ftseinheit) angefragt hat, wahrnehmen. Die Personalabteilung ist ebenfalls eine Gesch\u00E4ftseinheit. Somit kann auch Kermit den Prozess f\u00FCr eine Stellenausschreibung starten. In diesem Fall ist es gem\u00E4\u00DF dem 4-Augen-Prinzip erforderlich, dass Fozzie oder ein anderer Mitarbeiter der Personalabteilung das Anforderungsprofil f\u00FCr die zu besetzende Stelle verfasst. Kermit selbst darf das dann nicht tun.

