introduction=<strong>Die Stellenausschreibung</strong> ist eine Webanwendung zur Umsetzung des mit BPMN modellierten Gesch\u00E4ftsprozesses, der als Beispiel im <a href\="http\://www.hanser-fachbuch.de/buch/Praxishandbuch+BPMN+20/9783446429864">Praxishandbuch BPMN 2.0 (3. Ausgabe)</a> beschrieben ist.

credits=Die hier angeführte Information basiert auf <a href="http://www.hanser-fachbuch.de/buch/Praxishandbuch+BPMN+20/9783446429864">dem Buch</a> und auf <a href="http://www.bpm-guide.de/bpmn/">diesem Eintrag</a> im <a href="http://www.bpm-guide.de/">BPM Guide</a>.

process.level.1.title=Stellenausschreibung - Ebene 1
process.level.1.description=Diese Ebene wird als <em>strategisches Prozessmodell</em> bezeichnet. Sie dient zum schnellen Verst\u00E4ndnis des Prozesses selbst wenn Sie zum ersten Mal ein BPMN Diagramm sehen. Das Prozessmodell auf dieser Ebene muss syntaktisch korrekt sein, nicht jedoch semantisch, da die Details in der Ebene 2 ausf\u00FChrlich beschrieben sind. Bitte beachten Sie, dass diese Anwendung den Prozess derzeit nur bis zur Publizierung der Stellenausschreibung unterst\u00FCtzt.

process.level.2.title=Stellenausschreibung - Ebene 2
process.level.2.description=Diese Ebene wird als <em>operatives Prozessmodell</em> bezeichnet. Mit diesem Prozessmodell werden die Anforderungen f\u00FCr IT-L\u00F6sungen hinsichtlich Prozessteilnehmer und Integration mit anderen Systemen festgelegt. Das Prozessmodell auf dieser Ebene muss syntaktisch und semantisch korrekt sein. Die operativen Details der Prozesse kommen hier zum ersten mal vor.

process.level.3.title=Stellenausschreibung - Ebene 3
process.level.3.description=Diese Ebene wird <em>technisches Prozessmodell</em> oder Ausf\u00FChrungsprozess genannt. Der Zweck dieser Ebene besteht in der Durchf\u00FChrung des Prozesses mittels einer softwarebasierten Process Engine.
